<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable>
  <mat-toolbar class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
    <mat-toolbar-row style="padding: 0 5px;">
      <div style="padding:8px 0 0 10px; flex:1;">
        <div class="mat-title" style="margin-bottom:2px;">{{ title | titlecase }}</div>
      </div>

      <button mat-icon-button (click)="openSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
    <mat-toolbar-row style="padding: 0 5px;">
      <button class="search-icon" mat-icon-button disabled>
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
      <button mat-button mat-icon-button (click)="searchClose()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="device-table" *ngIf="deviceTable">
    <table class="device-table__table">
      <caption class="device-table__caption">{{ deviceTable.title }}</caption>
      <thead class="theader">
        <th *ngFor="let header of deviceTable.headers" class="device-table__th">
          {{ header | titlecase }}
        </th>
      </thead>
      <div class="custom_width">
        <hr />
      </div>
      <tbody>
        <tr *ngFor="let row of deviceTable.rows | filter: searchText">
          <td *ngFor="let column of deviceTable.headers">
            {{ row[column] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
